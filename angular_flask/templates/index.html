  <body ng-app="chatWebApp" style="background-color:#D7DADB;">

    <div class="container" ng-controller="ChatCtrl">
        
        <div class="messagebox panel panel-default">
            <div class="panel-heading" style="background-color: #0E66C9;">
                <h1 style="color:white;">Test </h1>
            </div>
            <div scroll-glue class="panel-body" style="height: 600px; max-height: 80%; overflow-x: hidden;overflow-y: auto;">
                <section ng-repeat="message in messages track by $index" bind-compiled-html="message.template">
                </section>
            </div>
            <!-- showChart(responseOBJ.data.template_data) -->
            <!-- <div class="row" ng-init="">
                <div id="detailemo-bar" style="max-height:200px;"></div> 
            </div> -->
            
            <div class="panel-footer">
                <form class="form-horizontal" ng-submit="sendMessage()">
                    <label for="message">Message:</label>
                    <input id="message" class="form-control" ng-model="newMessage">
                </form>
            </div>
        </div>
        <div class="footer" style="text-align: center">
            <p>made with â™¥</p>
        </div>
    </div>
