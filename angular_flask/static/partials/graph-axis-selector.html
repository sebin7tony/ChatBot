<div class="row" ng-show="message.dataitem.text">
	<div class="col-12-lg col-12-md talk-bubble tri-right" style="background-color:lightblue; padding:5px; padding-left:8px; margin: 15px;" ng-class="appliedClass(message.sender)">
		<div class="talktext" style="padding: 6px;">
			<p style="margin: 10px 0 10px;">{{message.dataitem.text}}</p>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-12-lg col-12-md talk-bubble tri-right" style="background-color:lightblue; padding:5px; padding-left:8px; margin: 15px;" ng-class="appliedClass(message.sender)">
		<form>
			<div class="row form-group" style="padding: 6px;padding-left:15px;">
				<p><b> Please choose X axis field</b></p>
				<p data-ng-repeat="choice in message.dataitem.template_data['x']">
	                <input type="radio" name="response" ng-value="true" ng-click="setChoiceForAxis('x', choice)"/>
	                    {{choice}}
	            </p>
			</div>
		</form>
		<form>
			<div class="row form-group" style="padding: 6px;padding-left:15px;">
				<p><b> Please choose Y axis field</b></p>
				<p data-ng-repeat="choice in message.dataitem.template_data['y']">
	                <input type="radio" name="response" ng-value="true" ng-click="setChoiceForAxis('y', choice)"/>
	                    {{choice}}
	            </p>
			</div>
		</form>
		<button type="button" class="btn btn-success pull-right" ng-click="getChartData()">Done</button>
	</div>
</div>
